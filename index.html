<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="info">
      <img class="info__matrix" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="info__more-info"
         href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section id="main__task">
        <label class="main__new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="main__new-task"class="task" type="text">
          <button class="add">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul id="main__incomplete-tasks">
        <li class="main__item-task-controller">
          <input type="checkbox" class="task-controller">
          <label class="label-task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" class="delete-icon" alt="">
          </button>
        </li>
        <li class="main__item-task-controller edit-mode">
          <input type="checkbox" class="task-controller">
          <label class="label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" class="delete-icon" alt="">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="main__completed-tasks">
        <li class="main__item-task-controller">
          <input type="checkbox" checked class="task-controller">
          <label class="label-task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" class="delete-icon" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
